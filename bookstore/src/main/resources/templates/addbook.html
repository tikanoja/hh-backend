<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Book</h1>
        <div class="card p-4 shadow">
            <form th:object="${book}" th:action="@{/save}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="publicationYear" class="form-label">Publication Year</label>
                    <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="deplist" class="form-label">Category</label>
                    <select id="deplist" th:field="*{category}" class="form-control">
                        <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>                

                <button type="submit" class="btn btn-success">Save</button>
                <a href="/booklist" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
